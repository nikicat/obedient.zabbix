[tox]
envlist = flake8, pylint, dominator

[testenv]
commands = python setup.py test -a -v

[testenv:flake8]
commands = flake8 obedient setup.py
deps = flake8
sitepackages = True

[testenv:pylint]
whitelist_externals = sh
commands = sh -c 'pylint -f colorized -rn obedient.zabbix setup.py || true'
deps = pylint
sitepackages = True

[testenv:dominator]
whitelist_externals = sh
commands = sh -c '\
           dominator -s fixtures/settings.yaml discover local | \
           dominator -s fixtures/settings.yaml -ldebug --vcr=fixtures/generate.yaml shipment generate --no-cache obedient.zabbix create - | \
           dominator -s fixtures/settings.yaml --vcr=fixtures/deploy.yaml -c - container stop start status -d'
deps = dominator
sitepackages = True

[flake8]
max-line-length = 120 
